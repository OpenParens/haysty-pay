<div class="content" role="main">

  <input [(ngModel)]="customer.licensePlate" placeholder="License Plate"/>
  <button (click)="addCustomerClick()">Add Customer</button>
  <button (click)="getCustomersClick()">Refresh</button>
  <div class="customer-grid">
    <div class="card" *ngFor="let customer of customers">
      {{ customer.licensePlate | uppercase }}
    </div>
  </div>

</div>

<router-outlet></router-outlet>
