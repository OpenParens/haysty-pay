<input [(ngModel)]="customer.identifier" placeholder="License Plate"/>
<button (click)="addCustomerClick()">Add Customer</button>
<div class="customer-grid">
  <div class="card" *ngFor="let customer of customers">
    <a style="color: white; text-decoration: none;" routerLink="vendor-detail/{{ customer.id }}">{{ customer.id }} - {{ customer.identifier | uppercase }}</a>
  </div>
</div>
